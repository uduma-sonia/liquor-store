<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Shop</title>
  </head>
  <body>
    <div class="wrap">
      <section class="container-fluid">
        <header class="d-flex align-items-center justify-content-between pt-3">
          <div class="logo d-flex justify-content-center align-items-center">
            <i class="fas fa-wine-bottle"></i>
          </div>
          <nav class="nav-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a href="#"><i class="far fa-heart"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
              </li>
            </ul>
          </nav>
          <div class="hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
        </header>
      </section>

      <!-- HERO SECTION -->
      <div class="container-fluid hero-section d-flex">
        <div class="hero-text d-flex justify-content-start align-items-center">
          <div>
            <h2>
              EXPECT MORE, <br />
              PAY LESS
            </h2>
            <p>
              Lorem ipsum dolor sit amet consectetur <br />
              adipisicing elit. Obcaecati dolorib
            </p>
            <button type="button" class="btn btn-outline-dark mt-4">
              Shop Now
            </button>
          </div>
        </div>

        <div class="hero-img d-flex justify-content-center align-items-center">
          <img src="./img/wine-spill.png" class="wine-spill" alt="" />
          <img src="./img/—Pngtree—red wine bottle.png" alt="" />
        </div>
      </div>
    </div>

    <!-- FEATURED SECTION -->
    <div class="featured-wrap">
      <section class="container-fluid">
        <div class="sub-head text-center my-5">
          <h1>Featured Products</h1>
        </div>

        <div class="row">
          <div
            class="
              col
              f-grid
              mr-5
              d-flex
              justify-content-end
              align-items-center
            "
          >
            <div>
              <img src="./img/champagne-featured.jpg" alt="" />

              <div class="f-price text-center mt-4">
                <p class="font-weight-bold text-capitalize">
                  Champagne Rosado Brut
                </p>
                <p>$2000.00 <span>$2300.00</span></p>
              </div>
            </div>
          </div>

          <div
            class="col f-grid d-flex justify-content-start align-items-center"
          >
            <div>
              <img src="./img/chardonnay-featured.jpg" alt="" />

              <div class="f-price text-center mt-4">
                <p class="font-weight-bold text-capitalize">
                  poche mazet chardonnay
                </p>
                <p>$2000.00 <span>$2300.00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- PRODUCTS -->
    <div class="products-wrap">
      <div class="container-fluid">
        <div class="sub-head text-center my-5">
          <h1>Cabinet</h1>
        </div>

        <div class="tabs-container text-center">
          <!-- <button class="tabs btn" data-id="all">All</button>
          <button class="tabs btn" data-id="wine">Wine</button>
          <button class="tabs btn" data-id="spirit">spirit</button>
          <button class="tabs btn" data-id="beer">beer</button> -->
        </div>

        <section class="container text-center my-5">
          <div class="row justify-content-center products-container">
            <!-- <div
              class="col-6 col-md-3 product-item d-flex justify-content-center"
            >
              <div>
                <div class="product-image">
                  <img src="./img/wine bottle.png" alt="" />
                </div>

                <div class="product-price mt-4">
                  <p>chardonnay</p>
                  <p>&#8358;200.00</p>
                </div>
              </div>
            </div> -->
          </div>
        </section>
      </div>
    </div>
    <!-- PRODUCTS -->

    <script
      src="https://kit.fontawesome.com/fc31dedf63.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
